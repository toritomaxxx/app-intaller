<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="trueDevice">
      <div>
        <a href="config.html">
          <img
            src="./assets/icons/setting.svg"
            alt="setting"
            class="button-setting"
          />
        </a>
      </div>
      <label class="custom-select" id="moreDevice">
        <select name="options">
          <option value="" disabled selected>Selecciona un dispositivo</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
        </select>
      </label>
      <div id="anyDevice" class="any-device">
        <div id="deviceName"></div>
        <div id="deviceID"></div>
      </div>

      <div class="wrapper">
        <h2>Opciones</h2>
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
          "
        >
          <a class="btn6" id="All">Todo</a>
          <a class="btn6" id="docs" onclick="sendOrder(id)">PDFs</a>
          <a class="btn6" id="apk" onclick="sendOrder(id)">Apps</a>
          <a class="btn6" id="backgrounds" onclick="sendOrder(id)">Backgrounds</a>
        </div>
      </div>
    </div>

    <div
      id="falseDevice"
      style="
        margin: 0 auto;
        display: flex;
        align-content: center;
        height: 100%;
        text-align: center;
      "
    >
      <p style="font-size: 30px; color: rgb(255, 107, 107)">
        Sin dispositivos disponibles
      </p>
      <img
        src="./assets/icons/reload.svg"
        alt="reload"
        class="button-reload"
        onclick="updateDevices()"
      />
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
