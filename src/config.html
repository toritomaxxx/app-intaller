<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <div class="header__menu">
          <a href="index.html">
            <img
              src="./assets/icons/arrowLeft.svg"
              alt="arrow"
              class="button-arrow"
            />
          </a>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <h3>Cargar Rutas</h3>
      <div class="button-file-container">
        <input
          type="file"
          id="file-apk"
          onchange="updateConfig('apk', this)"
          webkitdirectory
          directory
          style="display: none;"
        />
        <label for="file-apk" class="button-file">
          <img src="./assets/icons/upload-file.svg" alt="folder" class="file-icon" />
          <h4>Selecciona la carpeta que contiene los APK</h4>
        </label>
        <input
          type="file"
          id="file-docs"
          onchange="updateConfig('docs', this)"
          webkitdirectory
          directory
          style="display: none;"
        />
        <label for="file-docs" class="button-file">
          <img src="./assets/icons/upload-file.svg" alt="folder" class="file-icon" />
          <h4>Selecciona la carpeta que contiene los documentos</h4>
        </label>
        <input
          type="file"
          id="file-backgrounds"
          onchange="updateConfig('backgrounds', this)"
          webkitdirectory
          directory
          style="display: none;"
        />
        <label for="file-backgrounds" class="button-file">
          <img src="./assets/icons/upload-file.svg" alt="folder" class="file-icon" />
          <h4>Selecciona la carpeta que contiene los fondos</h4>
        </label>
      </div>
      <a id="save-config-reply" class="btn6" onclick="{
        saveConfig()

        }">Guardar</a>
    </div>
    <script src="./renderer.js"></script>
  </body>
  </html>
